        // < 책 코드 >
        var num = 1;
        var t = "<table border = 1>";
        for (var i = 1; i <= 5; i++ ){
            t += "<tr>";

            for (var k = 1; k <= 5; k++ ) {
                t += "<td>";
                num++;
                t += "</td>";
            }

            t += "</tr>";
        }

        t += "</table>"
        console.log(t);
        document.write(t);
    </script>
