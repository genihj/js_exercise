<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
        // while: 구구단 5단 출력
        var i = 1;
        while (i <= 9) {
            document.write (" 5 X " + i + " = " + 5*i + "<br>");
            i++;
        }
        document.write ("5단 끝");
    </script>
</body>
</html>
