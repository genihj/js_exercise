<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // for, 1~100 => 5의 배수(빨간), 7의 배수(초록), 5와 7의 공배수 (아쿠아색)
        for (i = 1; i <= 100; i++) {
            if (i % 5 == 0 && i % 7 == 0) {
                document.write ("<font color = 'green'><b>" + i + "</b></font><br>");
            } else if (i % 7 == 0) {
                document.write ("<font color = 'blue'>" + i + "</font><br>");
            } else if (i % 5 == 0) {
                document.write ("<font color = 'red'>" + i + "</font><br>");
            }
        }
    </script>
</body>
</html>
