<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var month = prompt ("지금은 몇 월임?", "0");

        if (month >= 9 && month <= 12) {
            document.write ("우기가 오려고 엄청 습하겠군 ㅠㅠ");
        } else if (month >= 1 && month <= 4) {
            document.write ("우기라 미친듯이 비오겠네. 싸이클론도 옴?");
        } else if (month >= 5 && month <= 8) {
            document.write ("건기라 제일 좋을때구만");
        }
    </Script>
</body>
</html>
