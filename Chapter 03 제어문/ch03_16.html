<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // for: 1~10까지 i가 2의 배우실 경우에믄 continue 실행 -> 홀수만 출력
        for (i = 1; i <= 10; i++) {
            /* < 내코드 >
            if (i % 2 == 0) {
                continue;
            } else {
                document.write (i + "<br>");
            }
            */

            // 답안코드
            if (i % 2 == 0) continue;
            document.write (i + "<br>");
        }
        document.write ("===The End===");
    </script>
</body>
</html>
