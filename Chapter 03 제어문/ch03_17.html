<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 중첩for : 1행 1열 ~ 3행 2열까지 출력

        var number = 1;

        for (i = 1; i <= 3; i++) {
            for (j = 1; j <= 2; j++) {
                document.write (number + ", (" + i + ", " + j + ") ");
                number++;
            }
            document.write("<br>");
        }
    </script>    
</body>
</html>
