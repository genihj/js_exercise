<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var standard = 18;
        var age = prompt("Your age?", "0");    // 입력창으로 입력 받음
        
        var result = standard < age ? "Adult" : "Minor"; // 18세 이상이면 성인, 미만이면 미성년자
        document.write("You are a(n) ", result);
    </script>

</body>
</html>
