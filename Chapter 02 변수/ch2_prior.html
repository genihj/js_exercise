<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        var m = 30;
        var n = 40;

        document.write("a = ", a, "<br>");
        document.write("b = ", b, "<br>");
        document.write("m = ", m, "<br>");
        document.write("n = ", n, "<br><br>");
        
        var result;
        result = a > b || b >= m || m > n;  // false || false || false
        document.write ("a > b || b >= m || m > n    ==> ", result, "<br>");    // false

        result = a > b || b >= m || m <= n; // false || false || true
        document.write ("a > b || b >= m || m <= n    ==> ", result, "<br>");    // true

        result = a <= b && b <= m && m <= n;    // true && true && true
        document.write ("a <= b && b <= m && m <= n    ==> ", result, "<br>");    // true

        result = !(a>b); // true
        document.write ("!(a>b)    ==> ", result, "<br>");    // true
    </script>
</body>
</html>
